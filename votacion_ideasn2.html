
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Votación Ideas y Propuestas N2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gradient-to-br from-yellow-100 via-orange-200 to-yellow-50 min-h-screen p-6 font-sans">
  <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-6 space-y-6">
    <h1 class="text-3xl font-bold text-center text-orange-600">🌞 Votación Ideas y Propuestas N2 🌞</h1>

    <div class="bg-yellow-100 p-4 rounded-lg border border-yellow-300">
      <h2 class="text-lg font-semibold mb-2">📜 Normas de votación:</h2>
      <ul class="list-disc list-inside space-y-1 text-gray-700">
        <li>Solo puedes votar una vez.</li>
        <li>Debes asignar <strong>5, 4, 3, 2 y 1 punto</strong> a cinco iniciativas diferentes.</li>
        <li>Las demás deben recibir <strong>0 puntos</strong>.</li>
        <li>Máximo <strong>10 personas</strong> pueden votar.</li>
      </ul>
    </div>

    <form id="voteForm" class="space-y-4">
      <input type="text" id="voterName" placeholder="Tu nombre o alias" required
        class="w-full p-2 border border-orange-300 rounded" />
      <div id="initiatives" class="space-y-4"></div>
      <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">
        🗳️ Enviar Voto
      </button>
    </form>

    <div id="results" class="space-y-2">
      <h2 class="text-xl font-bold text-center text-orange-700">📊 Resultados en tiempo real</h2>
      <ul id="ranking" class="space-y-2"></ul>
    </div>

    <div class="text-center mt-6">
      <button id="resetBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
        🔄 Resetear votaciones
      </button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAF4mYFxwk21dtU3-R04TrguiowHXfJqpI",
      authDomain: "votacion-agile.firebaseapp.com",
      projectId: "votacion-agile",
      storageBucket: "votacion-agile.firebasestorage.app",
      messagingSenderId: "1072994282253",
      appId: "1:1072994282253:web:7f42ea64e4045b0b1b1e44",
      measurementId: "G-WFKY5E39L7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const listId = "68752c176ae24a6bd35b8b90";
    const collectionName = "votes_ideasn2";

    const form = document.getElementById("voteForm");
    const initiativesDiv = document.getElementById("initiatives");
    const rankingList = document.getElementById("ranking");
    const resetBtn = document.getElementById("resetBtn");

    let initiatives = [];

    async function fetchInitiatives() {
      const url = `https://api.trello.com/1/lists/${listId}/cards?key=c72668d77c773773bf5c5d6a34031a5b&token=ATTA0113dbc01c3bc4b91e8bd9e92caf69a173e30ca15cfb2e30e42a148fde5744c9A1B89591`;
      const res = await fetch(url);
      const data = await res.json();
      initiatives = data.map(card => card.name);
      renderInitiatives();
    }

    function renderInitiatives() {
      initiativesDiv.innerHTML = "";
      initiatives.forEach((initiative, index) => {
        const html = `
          <div class="bg-yellow-50 p-4 rounded-lg shadow-sm">
            <label class="block text-lg font-medium text-gray-800 mb-2">${initiative}</label>
            <select name="vote-${index}" class="w-full p-2 rounded border border-orange-300">
              <option value="0">0️⃣ puntos</option>
              <option value="1">1️⃣ punto</option>
              <option value="2">2️⃣ puntos</option>
              <option value="3">3️⃣ puntos</option>
              <option value="4">4️⃣ puntos</option>
              <option value="5">5️⃣ puntos</option>
            </select>
          </div>
        `;
        initiativesDiv.innerHTML += html;
      });
    }

    function updateRanking() {
      db.collection(collectionName).onSnapshot(snapshot => {
        const votes = [];
        snapshot.forEach(doc => votes.push(doc.data().vote));

        const scores = initiatives.map((name, i) => ({
          name,
          score: votes.reduce((sum, vote) => sum + (vote[i] || 0), 0)
        }));

        scores.sort((a, b) => b.score - a.score);

        rankingList.innerHTML = scores.map(s => `
          <li class="bg-white p-3 rounded shadow flex justify-between items-center">
            <span class="text-lg">${s.name}</span>
            <span class="text-xl font-bold text-orange-700">⭐ ${s.score}</span>
          </li>
        `).join("");
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("voterName").value.trim();
      if (!name) return alert("Por favor, introduce tu nombre o alias.");

      const formData = new FormData(form);
      const vote = initiatives.map((_, i) => parseInt(formData.get(`vote-${i}`)));

      const points = vote.filter(v => v > 0);
      const uniquePoints = new Set(points);
      const totalPoints = points.reduce((a, b) => a + b, 0);

      if (points.length !== 5 || uniquePoints.size !== 5 || totalPoints !== 15) {
        return alert("Debes asignar exactamente 5, 4, 3, 2 y 1 punto a cinco iniciativas diferentes.");
      }

      const existing = await db.collection(collectionName).doc(name).get();
      if (existing.exists) return alert("Ya has votado.");

      await db.collection(collectionName).doc(name).set({ vote });
      alert("✅ ¡Voto registrado!");
      form.reset();
    });

    resetBtn.addEventListener("click", async () => {
      if (confirm("¿Estás seguro de que quieres resetear todas las votaciones?")) {
        const snapshot = await db.collection(collectionName).get();
        const batch = db.batch();
        snapshot.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
        alert("🔄 Votaciones reseteadas.");
      }
    });

    fetchInitiatives();
    updateRanking();
  </script>
</body>
</html>
